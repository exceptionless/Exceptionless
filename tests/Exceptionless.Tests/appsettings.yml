---
ConnectionStrings:
  #  Redis: server="localhost,abortConnect=false"
  #  Elasticsearch: server=https://elastic:elastic@localhost:9200
  #  Cache: provider=redis;
  #  MessageBus: provider=redis;
  #  Queue: provider=redis;
  Storage: provider=folder;path=..\..\..\..\..\src\Exceptionless.Web\storage

# Base url for the ui used to build links in emails and other places.
BaseURL: "http://localhost:5200"

Scope: dev
AppMode: Development
EnableSampleData: false
MaximumRetentionDays: 3650

# Controls whether daily summary emails are sent
EnableDailySummary: false

# Runs the jobs in the current website process
RunJobsInProcess: false
EnableWebSockets: false

Logging:
  IncludeScopes: false
  Debug:
    LogLevel:
      Default: Warning
  Console:
    LogLevel:
      Default: Warning
