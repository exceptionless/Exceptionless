---
ConnectionStrings:
#  Elasticsearch: server=http://localhost:9200
#  Cache: provider=redis;server="localhost,abortConnect=false"
#  MessageBus: provider=redis;server="localhost,abortConnect=false"
#  Metric: provider=statsd;server=10.0.0.5;
#  Queue: provider=redis;server="localhost,abortConnect=false"
  Storage: provider=folder;path=..\..\..\..\..\src\Exceptionless.Web\storage

# Base url for the ui used to build links in emails and other places.
BaseURL: 'http://localhost:5000/'

AppScope: test

# Controls whether daily summary emails are sent
EnableDailySummary: false

# Runs the jobs in the current website process
RunJobsInProcess: false
EnableBootstrapStartupActions: false
EnableWebSockets: false

Logging:
  IncludeScopes: false
  Debug:
    LogLevel:
      Default: Warning
  Console:
    LogLevel:
      Default: Warning