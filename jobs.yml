apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: exceptionless
    tier: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: exceptionless
    tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: exceptionless
      tier: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google-samples/gb-frontend:v4
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
        ports:
        - containerPort: 80

