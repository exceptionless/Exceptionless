<h3 class="visible-print">Extended Data</h3>
<table class="table table-striped table-bordered table-fixed table-key-value b-t b-light">
  <tr>
    <th>Occurred On</th>
    <td>{{::vm.event.date | date: 'medium'}} (<timeago date="vm.event.date"></timeago>)</td>
  </tr>
</table>
<extended-data-item title="item.title" data="item.data" promote-tab="vm.promoteTab(tabName)" ng-repeat="item in tab.data"></extended-data-item>
