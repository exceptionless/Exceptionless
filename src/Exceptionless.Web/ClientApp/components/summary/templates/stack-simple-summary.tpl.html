<span ng-if="showBadge" class="label label-default {{badgeClass}}">{{::source.status | translate}}</span>
<div>
    <strong> <abbr title="{{::source.data.TypeFullName}}">{{::source.data.Type}}</abbr>: </strong>

    <a ui-sref="app.stack({ id: source.id })" truncate lines="2">{{::source.title}}</a>
</div>

<div class="hidden-xs error-path" ng-if="source.data.Path">
    <i class="fa fa-caret-right"></i> <span truncate>{{::source.data.Path}}</span>
</div>
